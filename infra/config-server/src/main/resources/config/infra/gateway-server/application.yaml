server:
  port: 8080

spring:
  cloud:

    loadbalancer:
      configurations: health-check
      retry:
        enabled: true

    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service_route
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/**,/categories/**,/events/**,/users/**,/compilations/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
