server:
  port: 0
  uri: "http://stats-server:{server.port}"

spring:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  sql:
    init:
      mode: always

  main:
    banner-mode: off
    log-startup-info: false

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/explore-stats
    username: explore-stats
    password: explore-stats